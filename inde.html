<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
            function calculate(){
 
             var p=0;
             var y=0;
             var i=0;
             var SI=0;
 
              p = parseInt(document.getElementById("Principle").value);
              y = parseInt(document.getElementById("year").value);
              i = parseInt(document.getElementById("Rate").value);
 
             SI = (p*y*i)/100;
             document.getElementById("res").innerHTML=SI;
            }
         </script>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="heading">Interest Calculator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form >
                        <div class="form-group">
                            <label class="form-group">Principle</label>
                            <input class="form-control" type="text" placeholder="Enter the principle amount" id="Principle">
                        </div>
                        <div class="form-group">
                            <label class="form-group" id="yeargrp">year</label>
                            <input class="form-control" type="text" placeholder="Enter the year" id="year">
                        </div>
                        <div class="form-group" id="Rategrp">
                            <label class="form-group">Rate of Interest</label>
                            <input class="form-control" type="text" placeholder="Enter the Interest Rate" id="Rate">
                        </div>
                        <button class="btn btn-primary" type="button" onclick="calculate()" id="bt">Calculate</button>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <h1 id="res">$</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
